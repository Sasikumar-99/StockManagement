<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    menu item
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" *ngIf="productsPanelEnable">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <div class="d-flex justify-content-between align-items-center">
            <mat-card-title>
              Guru Stock Management
            </mat-card-title>
            <mat-card-title>
              <button type="button" (click)="logOut()" mat-icon-button>
                <mat-icon>logout</mat-icon>
              </button>
            </mat-card-title>
          </div>
        </ion-toolbar>
      </ion-header>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="h-100 background-img">
      <div *ngIf="!productsPanelEnable" class="h-100 d-flex justify-content-center align-items-center">
        <div>
          <app-login-panel (isLoginSuccess)="loginSuccess($event)"></app-login-panel>
        </div>
      </div>
      <div *ngIf="productsPanelEnable" >
        <router-outlet></router-outlet>
        <ion-fab class="d-none" slot="fixed" vertical="bottom" horizontal="end">
          <ion-fab-button>
            <ion-icon name="chevron-up-circle"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button (click)="navigateTo('productDisplay')">
              <ion-icon name="home"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="navigateTo('chatApp')">
              <ion-icon name="chatbubbles"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </div>
    </div>
  </ion-content>
</div>
