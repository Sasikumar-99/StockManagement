<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-radio-group class="h-100" [(ngModel)]="menuGroup" (ngModelChange)="navigateValue()">
    <ion-item>
      <ion-label>
        <code>Dashboard</code>
      </ion-label>
      <ion-radio value="home/dashboard"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        <code>Display Products</code>
      </ion-label>
      <ion-radio value="home/productDisplay"></ion-radio>
    </ion-item>
    <!-- <ion-item>
      <ion-label>
        <code>Chat App</code>
      </ion-label>
      <ion-radio value="home/chatApp"></ion-radio>
    </ion-item> -->
    <ion-item>
      <ion-label>
        <code>Settings</code>
      </ion-label>
      <ion-radio value="home/settings"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        <code>Reports</code>
      </ion-label>
      <ion-radio value="home/reports"></ion-radio>
    </ion-item>
  </ion-radio-group>

</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <div class="d-flex justify-content-between align-items-center">
            <mat-card-title>
              Guru Stock Management
            </mat-card-title>
            <mat-card-title>
              <button type="button" (click)="logOut()" mat-icon-button>
                <mat-icon>logout</mat-icon>
              </button>
            </mat-card-title>
          </div>
        </ion-toolbar>
      </ion-header>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <div>
        <router-outlet></router-outlet>
      </div>
  </ion-content>
</div>
