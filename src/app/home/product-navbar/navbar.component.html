<div class="container">
  <div class="d-flex justify-content-around align-items-center">
    <div>
      <button (click)="refreshButton()" type="button" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
    <div>
      <div class="d-flex justify-content-center align-items-center flex-column-reverse">
        <ion-toggle [formControl]="toggleDone" (ionChange)="secretKeyEnabled($event)" [enableOnOffLabels]="true" color="dark"></ion-toggle>
      </div>
    </div>
    <div>
      <button type="button" mat-icon-button (click)="addProducts()">
        <mat-icon>add_box</mat-icon>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-around align-items-center">
    <span>Enable To Set SecretKey</span>
  </div>
</div>
