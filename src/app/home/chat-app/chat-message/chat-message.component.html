<ion-card class="cardStyle m-0">
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <ion-card-title>{{appearedUser.userName|titlecase}}</ion-card-title>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item lines="full">
      <ion-label>
        <h3 class="m-0">Text Item</h3>
        <p class="m-0">0.00 am</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label slot="end">Mega Man X</ion-label>
    </ion-item>
  </ion-list>
  <div class="d-flex align-items-center">
    <ion-textarea slot="start" #message type="text" placeholder="Enter message here....."></ion-textarea>
    <ion-button color="light" (click)="onSend(message.value)">
      <ion-icon slot="end" name="send"></ion-icon>
    </ion-button>
  </div>
</ion-card>
