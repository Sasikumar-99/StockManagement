<ion-card>
  <ion-card-header>
    <h1 class="m-0">Settings</h1>
  </ion-card-header>
  <ion-card-content>
    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Manage Categories</ion-label>
        </ion-item>
        <div class="ion-padding"slot="content">
          <div>
            <div>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Category</mat-label>
                <input type="email" matInput placeholder="category name" #categoryName>
              </mat-form-field>
            </div>
            <div>
              <button class="example-full-width" mat-raised-button (click)="addCategories(categoryName.value)" color="primary">Add</button>
            </div>
          </div>
          <div style="float: left;" class="mt-3 d-inline d-flex justify-content-start align-items-center float-left" *ngFor="let category of user.categories;let i = index">
            <ion-checkbox (ionChange)="onUncheck(i)" [checked]="category.checked"></ion-checkbox>
            <ion-label (click)="presentPopover($event,i)" class="mx-2">{{category.name}}</ion-label>
          </div>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card-content>
</ion-card>
