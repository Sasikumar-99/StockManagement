<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>User Name</mat-label>
      <input type="text" matInput formControlName="userName" placeholder="user name">
      <mat-error *ngIf="userName?.hasError('required')">
        User Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="">
      <mat-error *ngIf="password?.hasError('required')">
        password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <a href="javascript:void(0);" *ngIf="isLogin" (click)="this.loginForm.get('IsRegister')?.setValue(true);this.loginForm.get('Islogin')?.setValue(false)">Need one register here..</a>
    <a href="javascript:void(0);" *ngIf="isRegister" (click)="this.loginForm.get('Islogin')?.setValue(true);this.loginForm.get('IsRegister')?.setValue(false)">Back to Login</a>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <button mat-raised-button color="primary" *ngIf="isLogin" type="submit">Login</button>
    <button mat-raised-button color="primary" *ngIf="isRegister" type="submit">Register</button>
    <button mat-icon-button color="warn" type="button" (click)="resetFormField()"><mat-icon>
      refresh
    </mat-icon></button>
  </div>
</form>
