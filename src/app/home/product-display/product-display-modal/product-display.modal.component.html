<form [formGroup]="productsAdd" (ngSubmit)="productsSubmit()">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
      </ion-buttons>
      <ion-title class="p-0">
        <div>
          <span class="pb-0 mb-0" mat-dialog-title>{{!Editproducts?'Add Products':'Update Products'}}</span>
        </div>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button [disabled]="productsAdd.invalid" type="submit">{{!Editproducts?'Submit':'Update'}}</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding d-flex justify-content-center align-items-center">
      <div>
        <ion-item>
          <ion-label position="floating">Product Name</ion-label>
          <ion-input type="text" formControlName="productName"></ion-input>
          <ion-note slot="error" *ngIf="productName?.hasError('required') && productName?.touched" >product Name is <strong>required</strong></ion-note>
        </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label position="floating">Selling Price</ion-label>
          <ion-input type="text" formControlName="sellingPrice"></ion-input>
          <ion-note slot="error" *ngIf="sellingPrice?.hasError('required') && sellingPrice?.touched " >Selling Price is <strong>required</strong></ion-note>
        </ion-item>
    </div>
    <div>
      <ion-item>
        <ion-label position="floating">Received Price</ion-label>
        <ion-input type="text" formControlName="receivedPrice"></ion-input>
        <ion-note slot="error" *ngIf="receivedPrice?.hasError('required') && receivedPrice?.touched" >Received Price is <strong>required</strong></ion-note>
      </ion-item>
    </div>
    <div>
      <ion-list>
        <ion-item>
        <ion-label position="floating">Category</ion-label>
          <ion-select aria-label="Category" interface="action-sheet" placeholder="Choose Category" formControlName="category">
            <ng-container *ngFor="let category of user.categories">
              <ion-select-option *ngIf="category.checked"  [value]="category.name">{{category.name}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
    <div>
      <ion-item>
        <ion-label position="floating">Quantity(units)</ion-label>
        <ion-input type="number" formControlName="quantity"></ion-input>
        <ion-note slot="error" *ngIf="quantity?.hasError('required') && quantity?.touched" >quantity is <strong>required</strong></ion-note>
      </ion-item>
    </div>
  </ion-content>
</form>
